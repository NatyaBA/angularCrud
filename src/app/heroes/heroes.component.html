
<table class="table">
  <tr>
      <th>ID</th>
      <th>User Name</th>
      <th>Country</th>
      <th>Age</th>
  </tr>

  <tr *ngFor="let hero of heroes">
      <td>{{hero.id}}</td>
      <td>{{hero.name}}</td>
      <td>{{hero.age}}</td>
      <td>{{hero.country}}</td>
      <button routerLink="/detail/{{hero.id}}">edit</button>
 
    </tr>
</table>
